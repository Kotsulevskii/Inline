<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/tabs.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Inline</title>
</head>
<body>

    <section class="container">
        <!-- Навигационное меню (фильтры) -->
        <nav class="nav__menu">
            <button class="filter__btn active" data-category="all">All</button>
            <button class="filter__btn" data-category="electronics">Taxes & Efficiency</button>
            <button class="filter__btn" data-category="clothing">Investment banking</button>
            <button class="filter__btn" data-category="home">Financial Plan</button>
            <button class="filter__btn" data-category="home">Audit & Evaluation</button>
        </nav>

        <!-- Контейнер для карточек в виде сетки (десктоп) -->
        <div class="products__grid"></div>

        <!-- Контейнер для слайдера (мобильные) -->
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiperWrapper"></div>
            <!-- Добавляем навигацию -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Подключаем Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./JavaScript/tabs.js"></script>

</body>
</html>
